<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>First Person Maze</title>
  <style>
    html, body {
      margin: 0;
      overflow: hidden;
      background: #000;
      height: 100%;
      font-family: sans-serif;
      color: white;
      user-select: none;
    }
    #instructions {
      position: absolute;
      top: 10px;
      width: 100%;
      text-align: center;
      font-size: 18px;
      z-index: 1;
      color: white;
    }
  </style>
</head>
<body>
  <div id="instructions">Click to control view â€” Move: W A S D</div>

  <script src="https://cdn.jsdelivr.net/npm/three@0.158.0/build/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.158.0/examples/js/controls/PointerLockControls.js"></script>

  <script>
    let camera, scene, renderer, controls;
    const move = { forward: false, backward: false, left: false, right: false };
    const velocity = new THREE.Vector3();
    const direction = new THREE.Vector3();
    const objects = [];

    init();
    animate();

    function init() {
      // Scene + Camera
      scene = new THREE.Scene();
      scene.background = new THREE.Color(0x202020);

      camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 2000);
      camera.position.set(0, 20, 100);

      // Lighting
      const ambient = new THREE.AmbientLight(0xffffff, 0.4);
      scene.add(ambient);

      const dirLight = new THREE.DirectionalLight(0xffffff, 1);
      dirLight.position.set(100, 200, 100);
      scene.add(dirLight);

      // Floor
      const floorGeometry = new THREE.PlaneGeometry(1000, 1000);
      const floorMaterial = new THREE.MeshPhongMaterial({ color: 0x555555 });
      const floor = new THREE.Mesh(floorGeometry, floorMaterial);
      floor.rotation.x = -Math.PI / 2;
      scene.add(floor);

      // Maze walls
      const wallGeometry = new THREE.BoxGeometry(50, 60, 10);
      const wallMaterial = new THREE.MeshPhongMaterial({ color: 0x2196f3 });
      for (let i = 0; i < 80; i++) {
        const wall = new THREE.Mesh(wallGeometry, wallMaterial);
        wall.position.set(
          Math.random() * 800 - 400,
          30,
          Math.random() * 800 - 400
        );
        scene.add(wall);
        objects.push(wall);
      }

      // Renderer
      renderer = new THREE.WebGLRenderer({ antialias: true });
      renderer.setSize(window.innerWidth, window.innerHeight);
      document.body.appendChild(renderer.domElement);

      // Controls
      controls = new THREE.PointerLockControls(camera, document.body);
      scene.add(controls.getObject());

      // Click to enable look-around
      document.addEventListener('click', () => controls.lock());

      // Movement
      document.addEventListener('keydown', onKeyDown);
      document.addEventListener('keyup', onKeyUp);
      window.addEventListener('resize', onWindowResize);

      // ðŸŸ¢ Start visible right away (no black screen)
      camera.lookAt(0, 0, 0);
    }

    function onKeyDown(e) {
      switch (e.code) {
        case 'ArrowUp':
        case 'KeyW': move.forward = true; break;
        case 'ArrowLeft':
        case 'KeyA': move.left = true; break;
        case 'ArrowDown':
        case 'KeyS': move.backward = true; break;
        case 'ArrowRight':
        case 'KeyD': move.right = true; break;
      }
    }

    function onKeyUp(e) {
      switch (e.code) {
        case 'ArrowUp':
        case 'KeyW': move.forward = false; break;
        case 'ArrowLeft':
        case 'KeyA': move.left = false; break;
        case 'ArrowDown':
        case 'KeyS': move.backward = false; break;
        case 'ArrowRight':
        case 'KeyD': move.right = false; break;
      }
    }

    function onWindowResize() {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    }

    function animate() {
      requestAnimationFrame(animate);
      const delta = 0.05;
      const speed = 300.0;

      velocity.x -= velocity.x * 10.0 * delta;
      velocity.z -= velocity.z * 10.0 * delta;

      direction.z = Number(move.forward) - Number(move.backward);
      direction.x = Number(move.right) - Number(move.left);
      direction.normalize();

      if (move.forward || move.backward) velocity.z -= direction.z * speed * delta;
      if (move.left || move.right) velocity.x -= direction.x * speed * delta;

      controls.moveRight(-velocity.x * delta);
      controls.moveForward(-velocity.z * delta);

      renderer.render(scene, camera);
    }
  </script>
</body>
</html>
