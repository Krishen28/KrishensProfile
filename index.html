<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Catch the Ball Game</title>
  <style>
    body {
      margin: 0;
      background: linear-gradient(180deg, #87CEFA, #ffffff);
      overflow: hidden;
      font-family: 'Arial', sans-serif;
      text-align: center;
    }

    #gameCanvas {
      background: #fefefe;
      border: 3px solid #333;
      display: block;
      margin: 20px auto;
    }

    h1 {
      color: #333;
      margin-top: 10px;
    }

    #score {
      font-size: 20px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>ðŸŽ¯ Catch the Ball!</h1>
  <canvas id="gameCanvas" width="400" height="600"></canvas>
  <div id="score">Score: 0</div>

  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");
    const scoreDisplay = document.getElementById("score");

    let paddle = { x: 175, y: 550, width: 50, height: 10, speed: 7 };
    let ball = { x: Math.random() * 380, y: 0, radius: 10, speed: 4 };
    let score = 0;

    // Move paddle
    document.addEventListener("keydown", (e) => {
      if (e.key === "ArrowLeft" && paddle.x > 0) paddle.x -= paddle.speed;
      if (e.key === "ArrowRight" && paddle.x < canvas.width - paddle.width)
        paddle.x += paddle.speed;
    });

    function drawPaddle() {
      ctx.fillStyle = "#333";
      ctx.fillRect(paddle.x, paddle.y, paddle.width, paddle.height);
    }

    function drawBall() {
      ctx.beginPath();
      ctx.arc(ball.x, ball.y, ball.radius, 0, Math.PI * 2);
      ctx.fillStyle = "red";
      ctx.fill();
      ctx.closePath();
    }

    function update() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      drawPaddle();
      drawBall();

      ball.y += ball.speed;

      // Check for catch
      if (
        ball.y + ball.radius >= paddle.y &&
        ball.x >= paddle.x &&
        ball.x <= paddle.x + paddle.width
      ) {
        score++;
        scoreDisplay.textContent = "Score: " + score;
        resetBall();
      }

      // Missed ball
      if (ball.y > canvas.height) {
        alert("Game Over! Final Score: " + score);
        score = 0;
        scoreDisplay.textContent = "Score: 0";
        resetBall();
      }

      requestAnimationFrame(update);
    }

    function resetBall() {
      ball.x = Math.random() * 380;
      ball.y = 0;
      ball.speed = 4 + Math.random() * 2;
    }

    update();
  </script>
</body>
</html>
