<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Quote Voter</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
    body {
        margin: 0;
        font-family: Arial, sans-serif;
        background: linear-gradient(135deg, #111, #2b2b2b, #1a1a1a);
        background-size: 300% 300%;
        animation: bgAnim 12s infinite;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        color: white;
        overflow: hidden;
    }

    @keyframes bgAnim {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
    }

    .card {
        width: 90%;
        max-width: 600px;
        padding: 30px;
        background: rgba(255, 255, 255, 0.08);
        border-radius: 20px;
        box-shadow: 0 0 20px rgba(255,255,255,0.15);
        text-align: center;
        backdrop-filter: blur(10px);
        animation: fadeIn 1s;
    }

    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0px); }
    }

    #quote {
        font-size: 1.6rem;
        line-height: 2.2rem;
        margin-bottom: 25px;
        font-style: italic;
    }

    .buttons {
        display: flex;
        justify-content: center;
        gap: 20px;
        margin-bottom: 20px;
    }

    .btn {
        font-size: 2rem;
        padding: 15px 25px;
        border: none;
        border-radius: 15px;
        cursor: pointer;
        background: rgba(255,255,255,0.12);
        color: white;
        transition: 0.2s;
        box-shadow: 0 0 10px rgba(255,255,255,0.2);
    }

    .btn:hover {
        transform: scale(1.1);
        box-shadow: 0 0 20px rgba(255,255,255,0.35);
    }

    .stats {
        font-size: 1.2rem;
        opacity: 0.8;
    }

    #next {
        margin-top: 20px;
        padding: 10px 18px;
        background: rgba(255,255,255,0.15);
        border: none;
        border-radius: 10px;
        cursor: pointer;
        color: white;
        transition: 0.2s;
    }

    #next:hover {
        transform: scale(1.1);
        background: rgba(255,255,255,0.25);
    }
</style>
</head>
<body>

<div class="card">
    <div id="quote">Loading quote...</div>

    <div class="buttons">
        <button class="btn" id="like">üëç</button>
        <button class="btn" id="dislike">üëé</button>
    </div>

    <div class="stats" id="stats">Likes: 0 | Dislikes: 0</div>

    <button id="next">Next Quote</button>
</div>

<script>
const quotes = [
    // Inspirational quotes
    "‚ÄúThe best way to get started is to quit talking and begin doing.‚Äù",
    "‚ÄúDream big and dare to fail.‚Äù",
    "‚ÄúThe harder you work for something, the greater you'll feel when you achieve it.‚Äù",
    "‚ÄúDon‚Äôt watch the clock; do what it does. Keep going.‚Äù",

    // Funny meme quotes
    "‚ÄúI‚Äôm not lazy, I‚Äôm on energy-saving mode.‚Äù",
    "‚ÄúMy bed is a magical place where I suddenly remember everything I forgot to do.‚Äù",
    "‚ÄúI put the ‚Äòpro‚Äô in procrastinate.‚Äù",
    "‚ÄúI‚Äôm on a seafood diet. I see food, and I eat it.‚Äù",

    // Random goofy ones
    "‚ÄúIf life gives you lemons, throw them back and ask for pizza.‚Äù",
    "‚ÄúI don‚Äôt need Google. My brain is full of useless facts.‚Äù"
];

let currentQuote = "";
let likes = 0;
let dislikes = 0;

function loadQuote() {
    const random = Math.floor(Math.random() * quotes.length);
    currentQuote = quotes[random];
    document.getElementById("quote").textContent = currentQuote;

    // Fade animation
    document.getElementById("quote").style.opacity = 0;
    setTimeout(() => { document.getElementById("quote").style.opacity = 1; }, 100);
}

document.getElementById("like").onclick = () => {
    likes++;
    updateStats();
};

document.getElementById("dislike").onclick = () => {
    dislikes++;
    updateStats();
};

document.getElementById("next").onclick = loadQuote;

function updateStats() {
    document.getElementById("stats").textContent = `Likes: ${likes} | Dislikes: ${dislikes}`;
}

loadQuote();
</script>

</body>
</html>
