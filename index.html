<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>First Person 3D Visible Test</title>
<style>
  html,body{margin:0;height:100%;overflow:hidden;background:#000;}
  #info{position:absolute;top:10px;width:100%;text-align:center;color:white;font-family:sans-serif;}
</style>
</head>
<body>
<div id="info">Click screen once â†’ Move with W A S D | Look with mouse</div>

<script src="https://cdn.jsdelivr.net/npm/three@0.158.0/build/three.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/three@0.158.0/examples/js/controls/PointerLockControls.js"></script>

<script>
let camera, scene, renderer, controls;
const move = {forward:false,backward:false,left:false,right:false};
const velocity = new THREE.Vector3();
const direction = new THREE.Vector3();

init();
animate();

function init(){
  scene = new THREE.Scene();
  scene.background = new THREE.Color(0x88ccff); // blue sky

  // camera
  camera = new THREE.PerspectiveCamera(75, innerWidth/innerHeight, 0.1, 2000);
  camera.position.set(0,2,10); // back a bit from cube

  // lighting
  scene.add(new THREE.AmbientLight(0xffffff,0.6));
  const sun = new THREE.DirectionalLight(0xffffff,1);
  sun.position.set(10,20,10);
  scene.add(sun);

  // floor
  const floor = new THREE.Mesh(
    new THREE.PlaneGeometry(200,200),
    new THREE.MeshPhongMaterial({color:0xffffff})
  );
  floor.rotation.x = -Math.PI/2;
  scene.add(floor);

  // bright red cube in front of camera
  const cube = new THREE.Mesh(
    new THREE.BoxGeometry(2,2,2),
    new THREE.MeshPhongMaterial({color:0xff0000})
  );
  cube.position.set(0,1,0);
  scene.add(cube);

  // extra cubes for depth
  for(let i=0;i<50;i++){
    const w = new THREE.Mesh(
      new THREE.BoxGeometry(2,2,2),
      new THREE.MeshPhongMaterial({color:0x2196f3})
    );
    w.position.set(Math.random()*100-50,1,Math.random()*100-50);
    scene.add(w);
  }

  renderer = new THREE.WebGLRenderer({antialias:true});
  renderer.setSize(innerWidth,innerHeight);
  document.body.appendChild(renderer.domElement);

  controls = new THREE.PointerLockControls(camera, document.body);
  document.addEventListener("click", ()=>controls.lock());
  scene.add(controls.getObject());

  document.addEventListener("keydown", e=>{
    if(e.code==="KeyW") move.forward=true;
    if(e.code==="KeyS") move.backward=true;
    if(e.code==="KeyA") move.left=true;
    if(e.code==="KeyD") move.right=true;
  });
  document.addEventListener("keyup", e=>{
    if(e.code==="KeyW") move.forward=false;
    if(e.code==="KeyS") move.backward=false;
    if(e.code==="KeyA") move.left=false;
    if(e.code==="KeyD") move.right=false;
  });
  window.addEventListener("resize", ()=>{
    camera.aspect=innerWidth/innerHeight;
    camera.updateProjectionMatrix();
    renderer.setSize(innerWidth,innerHeight);
  });
}

function animate(){
  requestAnimationFrame(animate);
  const delta=0.05, speed=100;
  velocity.x-=velocity.x*10*delta;
  velocity.z-=velocity.z*10*delta;
  direction.z=Number(move.forward)-Number(move.backward);
  direction.x=Number(move.right)-Number(move.left);
  direction.normalize();
  if(move.forward||move.backward) velocity.z-=direction.z*speed*delta;
  if(move.left||move.right) velocity.x-=direction.x*speed*delta;
  controls.moveRight(-velocity.x*delta);
  controls.moveForward(-velocity.z*delta);
  renderer.render(scene,camera);
}
</script>
</body>
</html>
