<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>First Person 3D Game</title>
  <style>
    html, body {
      margin: 0;
      overflow: hidden;
      background: #000;
      height: 100%;
      font-family: sans-serif;
      color: white;
    }
    #info {
      position: absolute;
      top: 10px;
      width: 100%;
      text-align: center;
      font-size: 18px;
      z-index: 1;
    }
  </style>
</head>
<body>
  <div id="info">Move: W A S D | Look: Mouse (click screen once)</div>

  <script src="https://cdn.jsdelivr.net/npm/three@0.158.0/build/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.158.0/examples/js/controls/PointerLockControls.js"></script>

  <script>
    let camera, scene, renderer, controls;
    const move = { forward: false, backward: false, left: false, right: false };
    const velocity = new THREE.Vector3();
    const direction = new THREE.Vector3();
    const objects = [];

    init();
    animate();

    function init() {
      // Scene setup
      scene = new THREE.Scene();
      scene.background = new THREE.Color(0x202020);

      // Camera
      camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
      camera.position.set(0, 2, 5); // start above floor

      // Lights
      const hemi = new THREE.HemisphereLight(0xffffff, 0x444444, 1.0);
      hemi.position.set(0, 200, 0);
      scene.add(hemi);

      const dir = new THREE.DirectionalLight(0xffffff, 1);
      dir.position.set(5, 10, 5);
      scene.add(dir);

      // Floor
      const floorGeo = new THREE.PlaneGeometry(200, 200);
      const floorMat = new THREE.MeshPhongMaterial({ color: 0x777777 });
      const floor = new THREE.Mesh(floorGeo, floorMat);
      floor.rotation.x = -Math.PI / 2;
      scene.add(floor);

      // Visible cube near start
      const cube = new THREE.Mesh(
        new THREE.BoxGeometry(),
        new THREE.MeshPhongMaterial({ color: 0xff0000 })
      );
      cube.position.set(0, 1, -3);
      scene.add(cube);

      // Add some “walls” so you see a 3-D space
      const wallGeo = new THREE.BoxGeometry(5, 3, 1);
      const wallMat = new THREE.MeshPhongMaterial({ color: 0x2196f3 });
      for (let i = 0; i < 20; i++) {
        const wall = new THREE.Mesh(wallGeo, wallMat);
        wall.position.set(Math.random() * 80 - 40, 1.5, Math.random() * 80 - 40);
        scene.add(wall);
        objects.push(wall);
      }

      // Renderer
      renderer = new THREE.WebGLRenderer({ antialias: true });
      renderer.setSize(window.innerWidth, window.innerHeight);
      document.body.appendChild(renderer.domElement);

      // Pointer-lock controls
      controls = new THREE.PointerLockControls(camera, document.body);
      scene.add(controls.getObject());
      document.addEventListener("click", () => controls.lock());

      // Keyboard controls
      document.addEventListener("keydown", onKeyDown);
      document.addEventListener("keyup", onKeyUp);
      window.addEventListener("resize", onWindowResize);
    }

    function onKeyDown(e) {
      switch (e.code) {
        case "KeyW": move.forward = true; break;
        case "KeyA": move.left = true; break;
        case "KeyS": move.backward = true; break;
        case "KeyD": move.right = true; break;
      }
    }

    function onKeyUp(e) {
      switch (e.code) {
        case "KeyW": move.forward = false; break;
        case "KeyA": move.left = false; break;
        case "KeyS": move.backward = false; break;
        case "KeyD": move.right = false; break;
      }
    }

    function onWindowResize() {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    }

    function animate() {
      requestAnimationFrame(animate);

      // rotate demo cube so you always see something moving
      const cube = scene.children.find(o => o.geometry && o.geometry.type === "BoxGeometry" && o.material.color.getHex() === 0xff0000);
      if (cube) cube.rotation.y += 0.01;

      const delta = 0.05;
      const speed = 100.0;

      velocity.x -= velocity.x * 10.0 * delta;
      velocity.z -= velocity.z * 10.0 * delta;

      direction.z = Number(move.forward) - Number(move.backward);
      direction.x = Number(move.right) - Number(move.left);
      direction.normalize();

      if (move.forward || move.backward) velocity.z -= direction.z * speed * delta;
      if (move.left || move.right) velocity.x -= direction.x * speed * delta;

      controls.moveRight(-velocity.x * delta);
      controls.moveForward(-velocity.z * delta);

      renderer.render(scene, camera);
    }
  </script>
</body>
</html>
