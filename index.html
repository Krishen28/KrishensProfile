<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>3D Game - Visible Demo</title>
<style>
  html,body {margin:0;height:100%;overflow:hidden;background:black;}
  #info {
    position:absolute;top:10px;left:50%;transform:translateX(-50%);
    color:white;font-family:sans-serif;z-index:10;
  }
</style>
</head>
<body>
<div id="info">Use W A S D to move | Move mouse to look</div>

<!-- âœ… Known working global build -->
<script src="https://cdn.jsdelivr.net/npm/three@0.148.0/build/three.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/three@0.148.0/examples/js/controls/PointerLockControls.js"></script>

<script>
let camera, scene, renderer, controls;
const move = { forward:false, backward:false, left:false, right:false };
let cube;

init();
animate();

function init(){
  scene = new THREE.Scene();
  scene.background = new THREE.Color(0x87ceeb); // sky blue

  // Camera
  camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
  camera.position.set(0,2,5);

  // Light
  const light = new THREE.HemisphereLight(0xffffff,0x444444,1);
  scene.add(light);

  // Ground
  const ground = new THREE.Mesh(
    new THREE.PlaneGeometry(100,100),
    new THREE.MeshPhongMaterial({color:0x228B22})
  );
  ground.rotation.x = -Math.PI/2;
  scene.add(ground);

  // Player cube (yellow)
  const player = new THREE.Mesh(
    new THREE.BoxGeometry(1,1,1),
    new THREE.MeshPhongMaterial({color:0xffff00})
  );
  player.position.set(0,0.5,0);
  scene.add(player);

  // Monster cube (red)
  cube = new THREE.Mesh(
    new THREE.BoxGeometry(2,2,2),
    new THREE.MeshPhongMaterial({color:0xff0000})
  );
  cube.position.set(0,1,-10);
  scene.add(cube);

  // Renderer
  renderer = new THREE.WebGLRenderer({antialias:true});
  renderer.setSize(window.innerWidth, window.innerHeight);
  document.body.appendChild(renderer.domElement);

  // Controls
  controls = new THREE.PointerLockControls(camera, document.body);
  document.body.addEventListener('click', () => controls.lock());

  document.addEventListener('keydown', e=>{
    if(e.code==='KeyW') move.forward=true;
    if(e.code==='KeyS') move.backward=true;
    if(e.code==='KeyA') move.left=true;
    if(e.code==='KeyD') move.right=true;
  });
  document.addEventListener('keyup', e=>{
    if(e.code==='KeyW') move.forward=false;
    if(e.code==='KeyS') move.backward=false;
    if(e.code==='KeyA') move.left=false;
    if(e.code==='KeyD') move.right=false;
  });

  window.addEventListener('resize', ()=>{
    camera.aspect = window.innerWidth/window.innerHeight;
    camera.updateProjectionMatrix();
    renderer.setSize(window.innerWidth, window.innerHeight);
  });
}

function animate(){
  requestAnimationFrame(animate);

  if(controls.isLocked){
    const moveSpeed = 0.1;
    const dir = new THREE.Vector3();
    camera.getWorldDirection(dir);
    dir.y = 0;
    dir.normalize();

    if(move.forward) camera.position.addScaledVector(dir, moveSpeed);
    if(move.backward) camera.position.addScaledVector(dir, -moveSpeed);

    const right = new THREE.Vector3();
    right.crossVectors(camera.up, dir).normalize();
    if(move.left) camera.position.addScaledVector(right, moveSpeed);
    if(move.right) camera.position.addScaledVector(right, -moveSpeed);
  }

  renderer.render(scene, camera);
}
</script>
</body>
</html>
