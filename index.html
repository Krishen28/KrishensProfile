<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Fanpage Maker</title>
  <meta name="description" content="Create custom fanpages with themes, accessories, images and export them.">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="header container">
    <h1>Fanpage Maker</h1>
    <p>Create and customize fanpages for your favorite teams, players, or anything you love.</p>
  </header>

  <main class="container app-grid">
    <section class="panel form-panel card">
      <h2>Create a Fanpage</h2>
      <label>Page Title
        <input id="title" type="text" placeholder="e.g., Real Madrid Fanclub">
      </label>

      <label>Subtitle / Short description
        <input id="subtitle" type="text" placeholder="e.g., We love football!">
      </label>

      <label>Long Description
        <textarea id="description" rows="5" placeholder="Write something about the page..."></textarea>
      </label>

      <label>Choose Category
        <select id="category">
          <option value="team">Team</option>
          <option value="player">Player</option>
          <option value="artist">Artist</option>
          <option value="tv">TV Show</option>
          <option value="other">Other</option>
        </select>
      </label>

      <label>Pick a Theme Color
        <input id="themeColor" type="color" value="#0077ff">
      </label>

      <fieldset class="accessories">
        <legend>Accessories</legend>
        <label><input type="checkbox" value="badge" class="accessory"> Badge</label>
        <label><input type="checkbox" value="sticker" class="accessory"> Sticker</label>
        <label><input type="checkbox" value="ribbon" class="accessory"> Ribbon</label>
        <label><input type="checkbox" value="sparkles" class="accessory"> Sparkles</label>
      </fieldset>

      <label>Upload Header Image (optional)
        <input id="imageUpload" type="file" accept="image/*">
      </label>

      <div class="form-row">
        <button id="saveBtn" class="btn primary">Save Fanpage</button>
        <button id="exportBtn" class="btn">Export HTML</button>
      </div>
    </section>

    <section class="panel preview-panel card">
      <h2>Live Preview</h2>
      <div id="preview" class="preview">
        <!-- preview rendered here -->
      </div>
    </section>

    <section class="panel list-panel card">
      <h2>Saved Fanpages</h2>
      <div id="list" class="list"></div>
      <div class="form-row">
        <button id="clearAll" class="btn danger">Clear All</button>
      </div>
    </section>
  </main>

  <footer class="footer container">
    <p>Made with ❤️ — Fanpage Maker</p>
    <small>Tip: Saved pages are stored in your browser (localStorage). Use Export to download a standalone HTML file.</small>
  </footer>

  <script src="app.js"></script>
</body>
</html>
