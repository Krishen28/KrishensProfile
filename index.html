<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Fun School + Soccer Game</title>
  <style>
    body {
      margin: 0;
      font-family: "Comic Sans MS", cursive, sans-serif;
      background: linear-gradient(135deg, #87cefa, #fefbd8);
      text-align: center;
      color: #333;
    }
    header {
      background: #ffcc00;
      padding: 20px;
      font-size: 2em;
      border-bottom: 5px solid #333;
    }
    section {
      margin: 30px auto;
      padding: 20px;
      max-width: 900px;
      background: white;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }
    h2 {
      color: #ff6600;
    }
    img.schedule {
      width: 100%;
      border-radius: 10px;
      margin: 15px 0;
      box-shadow: 0 3px 8px rgba(0,0,0,0.2);
    }

    /* Soccer Game Styles */
    #gameArea {
      position: relative;
      width: 800px;
      height: 400px;
      margin: 20px auto;
      border: 5px solid white;
      background: #3a9d23;
      border-radius: 12px;
      overflow: hidden;
    }
    #goal {
      position: absolute;
      top: 100px;
      right: 0;
      width: 120px;
      height: 200px;
      background: url("https://upload.wikimedia.org/wikipedia/commons/3/3e/Soccer_goal_icon.png") no-repeat center/contain;
    }
    #goalkeeper {
      position: absolute;
      top: 160px;
      right: 130px;
      width: 60px;
      height: 100px;
      background: url("https://upload.wikimedia.org/wikipedia/commons/7/70/Cartoon-soccer-goalie.png") no-repeat center/contain;
    }
    #ball {
      position: absolute;
      bottom: 20px;
      left: 50px;
      width: 40px;
      height: 40px;
      background: url("https://upload.wikimedia.org/wikipedia/commons/d/d3/Soccerball.svg") no-repeat center/contain;
    }
    #score {
      font-size: 1.4em;
      margin-top: 10px;
      font-weight: bold;
    }
    #message {
      font-size: 1.2em;
      margin: 10px;
    }
  </style>
</head>
<body>
  <header>
    üéì My Fun School Website + Soccer Game ‚öΩ
  </header>

  <section>
    <h2>üìÖ My Class Schedule</h2>
    <p>Here‚Äôs a snapshot of my weekly school schedule:</p>
    <img src="Screenshot 2025-09-26 at 9.39.45 AM.png" alt="School Schedule" class="schedule" />
  </section>

  <section>
    <h2>‚öΩ Soccer Game (PC-Friendly)</h2>
    <div id="gameArea">
      <div id="goal"></div>
      <div id="goalkeeper"></div>
      <div id="ball"></div>
    </div>
    <div id="score">Score: 0</div>
    <div id="message"></div>
    <p>
      Controls: <br>
      ‚¨ÖÔ∏è ‚û°Ô∏è ‚¨ÜÔ∏è ‚¨áÔ∏è = Move Ball <br>
      Spacebar = Shoot
    </p>
  </section>

  <script>
    const ball = document.getElementById("ball");
    const goalie = document.getElementById("goalkeeper");
    const goal = document.getElementById("goal");
    const scoreEl = document.getElementById("score");
    const message = document.getElementById("message");

    let score = 0;
    let shooting = false;
    let ballX = 50;
    let ballY = 340;

    // Move goalkeeper up & down
    let goalieDir = 2;
    setInterval(() => {
      let top = parseInt(window.getComputedStyle(goalie).top);
      if (top <= 100 || top >= 250) goalieDir *= -1;
      goalie.style.top = (top + goalieDir) + "px";
    }, 20);

    // Control ball
    document.addEventListener("keydown", (e) => {
      if (shooting) return;
      if (e.code === "ArrowUp" && ballY > 0) ballY -= 10;
      if (e.code === "ArrowDown" && ballY < 360) ballY += 10;
      if (e.code === "ArrowLeft" && ballX > 0) ballX -= 10;
      if (e.code === "ArrowRight" && ballX < 760) ballX += 10;
      if (e.code === "Space" && !shooting) shootBall();

      ball.style.left = ballX + "px";
      ball.style.top = ballY + "px";
    });

    // Shoot toward goal
    function shootBall() {
      shooting = true;
      let interval = setInterval(() => {
        ballX += 8;
        ball.style.left = ballX + "px";

        const ballRect = ball.getBoundingClientRect();
        const goalieRect = goalie.getBoundingClientRect();
        const goalRect = goal.getBoundingClientRect();

        // Blocked by goalie
        if (
          ballRect.right > goalieRect.left &&
          ballRect.left < goalieRect.right &&
          ballRect.bottom > goalieRect.top &&
          ballRect.top < goalieRect.bottom
        ) {
          clearInterval(interval);
          message.innerHTML = "‚ùå Blocked!";
          resetBall();
        }

        // Scored a goal
        else if (
          ballRect.right > goalRect.left &&
          ballRect.top > goalRect.top &&
          ballRect.bottom < goalRect.bottom
        ) {
          clearInterval(interval);
          score++;
          scoreEl.innerHTML = "Score: " + score;
          message.innerHTML = "üéâ GOAL!";
          resetBall();
        }

        // Missed
        else if (ballX > 800) {
          clearInterval(interval);
          message.innerHTML = "üò¢ Missed!";
          resetBall();
        }
      }, 30);
    }

    // Reset ball after shot
    function resetBall() {
      setTimeout(() => {
        ballX = 50;
        ballY = 340;
        ball.style.left = ballX + "px";
        ball.style.top = ballY + "px";
        shooting = false;
      }, 800);
    }
  </script>
</body>
</html>
