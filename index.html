<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Profile Website</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      color: white;
      text-align: center;
      background: url("https://upload.wikimedia.org/wikipedia/en/1/17/Dexter_Southfield_School_logo.png") no-repeat center center fixed;
      background-size: cover;
      backdrop-filter: blur(6px);
    }

    header {
      display: flex;
      align-items: center;
      padding: 20px;
      background: rgba(0,0,0,0.6);
    }

    header img {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      border: 3px solid white;
      margin-right: 20px;
    }

    h1 {
      font-size: 2.5em;
    }

    section {
      background: rgba(0, 0, 0, 0.6);
      margin: 20px auto;
      padding: 20px;
      border-radius: 12px;
      width: 80%;
    }

    .logos img {
      width: 90px;
      margin: 15px;
    }

    #countdown {
      font-size: 2em;
      margin-top: 20px;
      color: #ffcc00;
    }

    .decor {
      position: fixed;
      bottom: 10px;
      right: 10px;
      width: 120px;
    }

    .soccer-legends img {
      width: 220px;
      margin: 15px;
      border-radius: 10px;
    }

    /* Soccer Game Styling */
    #gameArea {
      position: relative;
      width: 800px;
      height: 500px;
      margin: 20px auto;
      border: 5px solid white;
      background: #3a9d23 url("https://upload.wikimedia.org/wikipedia/commons/thumb/a/a3/Soccer_field_-_empty.svg/800px-Soccer_field_-_empty.svg.png") center/cover;
      overflow: hidden;
      border-radius: 12px;
    }

    #goal {
      position: absolute;
      top: 150px;
      right: 0;
      width: 100px;
      height: 200px;
      background: url("https://upload.wikimedia.org/wikipedia/commons/3/3e/Soccer_goal_icon.png") no-repeat center/contain;
    }

    #ball {
      position: absolute;
      bottom: 20px;
      left: 380px;
      width: 40px;
      height: 40px;
      background: url("https://upload.wikimedia.org/wikipedia/commons/d/d3/Soccerball.svg") no-repeat center/contain;
    }

    #goalkeeper {
      position: absolute;
      top: 200px;
      right: 120px;
      width: 60px;
      height: 100px;
      background: url("https://upload.wikimedia.org/wikipedia/commons/1/1e/Goalkeeper_cartoon.png") no-repeat center/contain;
    }

    #score {
      font-size: 24px;
      margin-top: 10px;
    }

    #message {
      font-size: 20px;
      margin-top: 10px;
      color: yellow;
    }
  </style>
</head>
<body>
  <!-- Header -->
  <header>
    <img src="https://i.pravatar.cc/150?img=12" alt="My Picture">
    <h1>Welcome to My Website</h1>
  </header>

  <!-- Schedule -->
  <section>
    <h2>My School Schedule</h2>
    <img src="https://via.placeholder.com/800x400.png?text=My+School+Schedule" alt="My Schedule" style="width:100%; border-radius: 10px;">
  </section>

  <!-- After school activities -->
  <section>
    <h2>After School Activities</h2>
    <p>⚽ Soccer Practice - Monday & Wednesday at 4:00 PM</p>
    <p>⚽ Soccer Practice - Friday at 4:45 PM</p>
  </section>

  <!-- Logos -->
  <section class="logos">
    <h2>My Favorite Teams</h2>
    <img src="https://upload.wikimedia.org/wikipedia/en/8/8f/Boston_Celtics.svg" alt="Celtics Logo">
    <img src="https://upload.wikimedia.org/wikipedia/en/6/6d/RedSoxPrimary_HangingSocks.svg" alt="Red Sox Logo">
    <img src="https://upload.wikimedia.org/wikipedia/en/5/56/Real_Madrid_CF.svg" alt="Real Madrid Logo">
  </section>

  <!-- Soccer Legends -->
  <section class="soccer-legends">
    <h2>Soccer Legends</h2>
    <img src="https://upload.wikimedia.org/wikipedia/commons/8/8c/Cristiano_Ronaldo_2018.jpg" alt="Cristiano Ronaldo">
    <img src="https://upload.wikimedia.org/wikipedia/commons/1/15/Kaka_AC_Milan_2007.jpg" alt="Kaká">
  </section>

  <!-- Countdown -->
  <section>
    <h2>Countdown to Summer</h2>
    <div id="countdown"></div>
  </section>

  <!-- Soccer Game -->
  <section>
    <h2>⚽ Soccer Shooting Game ⚽</h2>
    <div id="gameArea">
      <div id="goal"></div>
      <div id="goalkeeper"></div>
      <div id="ball"></div>
    </div>
    <div id="score">Score: 0</div>
    <div id="message"></div>
    <p>Press <strong>Spacebar</strong> to shoot!</p>
  </section>

  <!-- Sour Patch Kid decoration -->
  <img src="https://upload.wikimedia.org/wikipedia/en/d/d2/Sour_Patch_Kids_logo.png" alt="Sour Patch Kid" class="decor">

  <script>
    // Countdown Timer
    const endDate = new Date("June 10, 2026 15:00:00").getTime();
    function updateCountdown() {
      const now = new Date().getTime();
      const distance = endDate - now;
      const days = Math.floor(distance / (1000 * 60 * 60 * 24));
      document.getElementById("countdown").innerHTML = days + " days left until school ends!";
    }
    setInterval(updateCountdown, 1000);
    updateCountdown();

    // Soccer Game
    let ball = document.getElementById("ball");
    let goalkeeper = document.getElementById("goalkeeper");
    let scoreDisplay = document.getElementById("score");
    let message = document.getElementById("message");

    let score = 0;
    let shooting = false;

    // Move goalkeeper up and down
    let direction = 2;
    function moveGoalkeeper() {
      let top = parseInt(window.getComputedStyle(goalkeeper).top);
      if (top <= 150 || top >= 300) direction *= -1;
      goalkeeper.style.top = top + direction + "px";
    }
    setInterval(moveGoalkeeper, 20);

    // Shoot ball with spacebar
    document.addEventListener("keydown", function(e) {
      if (e.code === "Space" && !shooting) {
        shooting = true;
        message.innerHTML = "";
        shootBall();
      }
    });

    function shootBall() {
      let posX = parseInt(window.getComputedStyle(ball).left);
      let posY = parseInt(window.getComputedStyle(ball).top || "460");

      let interval = setInterval(() => {
        posX += 10;  // move right
        posY -= 5;   // move up
        ball.style.left = posX + "px";
        ball.style.top = posY + "px";

        let ballRect = ball.getBoundingClientRect();
        let keeperRect = goalkeeper.getBoundingClientRect();
        let goalRect = document.getElementById("goal").getBoundingClientRect();

        // Collision with goalkeeper
        if (
          ballRect.right > keeperRect.left &&
          ballRect.left < keeperRect.right &&
          ballRect.bottom > keeperRect.top &&
          ballRect.top < keeperRect.bottom
        ) {
          clearInterval(interval);
          resetBall();
          message.innerHTML = "😢 Blocked by Goalkeeper!";
        }

        // Goal
        else if (
          ballRect.right > goalRect.left &&
          ballRect.top > goalRect.top &&
          ballRect.bottom < goalRect.bottom
        ) {
          clearInterval(interval);
          score++;
          scoreDisplay.innerHTML = "Score: " + score;
          resetBall();
          message.innerHTML = "🎉 GOAL!";
        }

        // Miss
        else if (posX > 800 || posY < 0) {
          clearInterval(interval);
          resetBall();
          message.innerHTML = "❌ Missed!";
        }
      }, 30);
    }

    function resetBall() {
      ball.style.left = "380px";
      ball.style.top = "460px";
      shooting = false;
    }
  </script>
</body>
</html>
