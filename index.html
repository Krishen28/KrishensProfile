<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>First Person Maze</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      font-family: Arial, sans-serif;
      background: black;
      color: white;
      text-align: center;
    }
    #instructions {
      position: absolute;
      top: 20px;
      width: 100%;
      text-align: center;
      font-size: 20px;
      z-index: 1;
    }
  </style>
</head>
<body>
  <div id="instructions">Click to start. Move with W A S D, look with mouse.</div>
  <script src="https://cdn.jsdelivr.net/npm/three@0.158.0/build/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.158.0/examples/js/controls/PointerLockControls.js"></script>

  <script>
    let camera, scene, renderer, controls;
    let objects = [];
    const move = { forward: false, backward: false, left: false, right: false };
    const velocity = new THREE.Vector3();
    const direction = new THREE.Vector3();
    const speed = 400.0;

    init();
    animate();

    function init() {
      camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 1, 1000);
      scene = new THREE.Scene();
      scene.background = new THREE.Color(0x202020);

      // Light
      const light = new THREE.HemisphereLight(0xffffff, 0x444444);
      light.position.set(0, 200, 0);
      scene.add(light);

      // Floor
      const floorGeometry = new THREE.PlaneGeometry(2000, 2000, 100, 100);
      const floorMaterial = new THREE.MeshPhongMaterial({ color: 0x808080 });
      const floor = new THREE.Mesh(floorGeometry, floorMaterial);
      floor.rotation.x = -Math.PI / 2;
      scene.add(floor);

      // Walls (maze)
      const wallGeometry = new THREE.BoxGeometry(50, 100, 10);
      const wallMaterial = new THREE.MeshPhongMaterial({ color: 0x2196f3 });
      for (let i = 0; i < 50; i++) {
        const wall = new THREE.Mesh(wallGeometry, wallMaterial);
        wall.position.x = Math.random() * 800 - 400;
        wall.position.z = Math.random() * 800 - 400;
        scene.add(wall);
        objects.push(wall);
      }

      // Renderer
      renderer = new THREE.WebGLRenderer({ antialias: true });
      renderer.setSize(window.innerWidth, window.innerHeight);
      document.body.appendChild(renderer.domElement);

      // Controls
      controls = new THREE.PointerLockControls(camera, document.body);
      document.addEventListener('click', () => {
        controls.lock();
      });
      controls.addEventListener('lock', () => {
        document.getElementById('instructions').style.display = 'none';
      });
      controls.addEventListener('unlock', () => {
        document.getElementById('instructions').style.display = '';
      });
      scene.add(controls.getObject());

      // Keyboard controls
      document.addEventListener('keydown', onKeyDown);
      document.addEventListener('keyup', onKeyUp);

      window.addEventListener('resize', onWindowResize);
    }

    function onWindowResize() {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    }

    function onKeyDown(event) {
      switch (event.code) {
        case 'ArrowUp':
        case 'KeyW':
          move.forward = true;
          break;
        case 'ArrowLeft':
        case 'KeyA':
          move.left = true;
          break;
        case 'ArrowDown':
        case 'KeyS':
          move.backward = true;
          break;
        case 'ArrowRight':
        case 'KeyD':
          move.right = true;
          break;
      }
    }

    function onKeyUp(event) {
      switch (event.code) {
        case 'ArrowUp':
        case 'KeyW':
          move.forward = false;
          break;
        case 'ArrowLeft':
        case 'KeyA':
          move.left = false;
          break;
        case 'ArrowDown':
        case 'KeyS':
          move.backward = false;
          break;
        case 'ArrowRight':
        case 'KeyD':
          move.right = false;
          break;
      }
    }

    function animate() {
      requestAnimationFrame(animate);
      const delta = 0.05;

      velocity.x -= velocity.x * 10.0 * delta;
      velocity.z -= velocity.z * 10.0 * delta;

      direction.z = Number(move.forward) - Number(move.backward);
      direction.x = Number(move.right) - Number(move.left);
      direction.normalize();

      if (move.forward || move.backward) velocity.z -= direction.z * speed * delta;
      if (move.left || move.right) velocity.x -= direction.x * speed * delta;

      controls.moveRight(-velocity.x * delta);
      controls.moveForward(-velocity.z * delta);

      renderer.render(scene, camera);
    }
  </script>
</body>
</html>
